    <div class="container">

        <!-- Patient Registration Form (Initially Hidden) -->

                    <input type="text" id="middleName" name="middleName">

                    <input type="text" id="lastName" name="lastName" required>

                    <label for="age">Age:</label>

                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex">
                        <option value="">Select Sex</option>

                 <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10,15}" title="Please enter a valid phone number (10-15 digits)">
                </div>
                <div class="form-group">
                    <button type="button" onclick="validateForm()">Register</button>
                    <p id="errorMessage" class="error-message"></p>
                    <p id="successMessage" class="success-message"></p>
                </div>
            </form>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

        <!-- Patient Report (Initially Hidden) -->

            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

    </div>

    <script>
        // Default User and Password (Replace with server-side authentication in a real application)
        const defaultUsername = "admin";
        const defaultPassword = "password";

        // Function to handle login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginErrorMessage = document.getElementById("loginErrorMessage");

            if (username === defaultUsername && password === defaultPassword) {
                // Successful login - Show the registration form and hide the login form
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("registrationForm").style.display = "block";
                document.getElementById("patientReport").style.display = "none"; // Ensure report is hidden
                loginErrorMessage.textContent = ""; // Clear any previous errors
            } else {
                // Invalid credentials
                loginErrorMessage.textContent = "Invalid username or password.";
            }
        }

        // Function to handle logout
        function logout() {
            // Clear input fields
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            // Hide all sections and show only the login form
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("patientReport").style.display = "none";
        }

        function validateForm() {
            // Reset error and success messages
            document.getElementById("errorMessage").textContent = "";
            document.getElementById("successMessage").textContent = "";

            // Get form elements
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const age = document.getElementById("age").value;
            const sex = document.getElementById("sex").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            // Validation
            if (firstName.trim() === "") {
                document.getElementById("errorMessage").textContent = "First Name is required.";
                return;
            }

            if (lastName.trim() === "") {
                document.getElementById("errorMessage").textContent = "Last Name is required.";
                return;
            }

            if (age && (isNaN(age) || age < 0)) {
                document.getElementById("errorMessage").textContent = "Age must be a positive number.";
                return;
            }

            if (sex === "") {
                document.getElementById("errorMessage").textContent = "Please select a sex.";
                return;
            }
            if (phoneNumber.trim() !== "" && !/^[0-9]{10,15}$/.test(phoneNumber)) { // Simple phone number validation
              document.getElementById("errorMessage").textContent = "Please enter a valid phone number (10-15 digits).";
              return;
            }


            //If all validations pass,  display a success message
            document.getElementById("successMessage").textContent = "Registration successful!";

            //Show Patient Report and hide Registration Form
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("patientReport").style.display = "block";

             // Optionally, you can clear the form
            document.getElementById("registrationFormContent").reset();


            // **Important:  This is where you would typically submit the data to a server using AJAX (fetch or XMLHttpRequest) to save the information.  This example only shows client-side validation and a success message.**
        }
